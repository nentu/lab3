<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>

    <title>Welcome</title>
    <link href="${facesContext.externalContext.requestContextPath}/view/style/style.css" rel="stylesheet"
          type="text/css"/>
</h:head>


<f:view>
    <h:panelGroup layout="block" id="container">
        <h:panelGroup layout="block" id="header">
            <h:outputLabel value="#{authorBean.name} #{authorBean.group} #{authorBean.variant}" id="author_name"/>
        </h:panelGroup>
        <h:outputLabel id="time" value="#{timerBean.time}"/>
        <p:poll interval="8" update="time"/>
        <h:form>
            <h:commandLink id="toMainLink" action="toMain" value="Main page" style="color: chocolate"/>
        </h:form>
    </h:panelGroup>
</f:view>


</html>
